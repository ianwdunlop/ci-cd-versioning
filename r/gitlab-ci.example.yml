variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip

stages: 
  - test
  - release
  - publish

default:
  image: registry.mdcatapult.io/informatics/docker-images/ci/r
  before_script:
    - cictl config r

test:
  stage: test
  tags:
    - wopr
  script:
    - mkdir -p $R_LIBS_USER $CHECK_DIR
    - R -e "install.packages('BiocManager')"
    - R -e "BiocManager::install('rols')"
    - R -e "devtools::install_deps(dependencies = TRUE)"
    - R CMD build . --no-build-vignettes --no-manual
  coverage: '/TOTAL.*\s+(\d+%)$/'

publish-stable:
  stage: publish
  tags:
    - wopr
  script:
    - mkdir -p $R_LIBS_USER $CHECK_DIR
    - R -e "install.packages('BiocManager')"
    - R -e "BiocManager::install('rols')"
    - R -e "devtools::install_deps(dependencies = TRUE)"
    - R CMD build . --no-build-vignettes --no-manual
    - curl -v --user 'username:password' --upload-file package.tar.gz https://nexus.wopr.inf.mdc/repository/r-hosted/src/contrib/package.tar.gz
  only:
    refs:
      - tags
    variables:
      - $CI_COMMIT_MESSAGE =~ /^Setting version to.*/

release:
  stage: release
  tags:
    - wopr
  script:
    - cictl exec release r R
  only:
    - master
  except:
    variables:
      - $CI_COMMIT_MESSAGE =~ /^Setting version to.*/
